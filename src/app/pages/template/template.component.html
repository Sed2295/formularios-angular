<h4>Formularios <small> template </small></h4>
<hr>
<!--Las diferencias entre formularios template y reactivos es que en template la mayoria de la configuracion
va a ser en el html y en el reactivo va a ser en el componente codigo ts

[ngModel] significa que recibe un valor pero no emite (cuando cargamos un valor por defecto) nada y para que reciba y emita es con (ngModel) pero no
es recomendable
-->
<form autocomplete="off" (ngSubmit)="guardar(forma);" #forma="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control is-invalid"
          type="text"
          name="nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched"
          [ngModel]="usuario.nombre"
          placeholder="Nombre"
          required
          minlength="5"
          #nombre="ngModel">
          <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">
            Ingrese 5 letras
          </small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control is-invalid"
          type="text"
          name="apellido"
          placeholder="Apellido"
          required
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [ngModel] = "usuario.apellido"   
          minlength="5"
          #apellido="ngModel">
          <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">
            Ingrese 5 letras
          </small>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control is-invalid"
        type="email"
        name="correo"
        placeholder="Correo electrónico"
        required
        [class.is-invalid]="correo.invalid && correo.touched"
        [ngModel] = "usuario.correo"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #correo="ngModel">
        <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">
          Ingrese un formato valido de correo
        </small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="custom-select is-invalid"
      name="pais"
      [disabled]="paises.length === 0"
      [ngModel] = "usuario.pais"
      [class.is-invalid]="pais.invalid && pais.touched"
      required
      #pais="ngModel"
      >
        <option value="" selected>Seleccione una opción</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>
      </select>
      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">
        Seleccione un país
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8 text-center">
      <div class="form-check form-check-inline">
        <input class="form-check-input" 
        type="radio"
        name="genero"
        value="M"
        [class.is-invalid]="genero.invalid && genero.touched"
        required        
        ngModel
        #genero="ngModel"
        >
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" 
        type="radio"
        name="genero"
        value="F" 
        [class.is-invalid]="genero.invalid && genero.touched"
        required       
        ngModel
        #genero="ngModel">
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>
  <div class="form-group row mt-4">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">Guardar</button>
    </div>
  </div>
</form>
