<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input class="form-control"
               type="text"
               placeholder="Nombre"
               [class.is-invalid]="nombreNoValido"
               formControlName="nombre">
        <small *ngIf="nombreNoValido" class="text-danger">Ingrese al menos 5 letras</small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input class="form-control"
               type="text"
               placeholder="Apellido"
               [class.is-invalid]="apellidoNoValido"
               formControlName="apellido">
        <small *ngIf="apellidoNoValido" class="text-danger">Ingrese el apellido</small>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             [class.is-invalid]="correoNoValido"
             formControlName="correo">
      <small *ngIf="correoNoValido" class="text-danger">Ingrese un correo valido</small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">
      <input class="form-control"
             type="text"
             placeholder="Usuario"
             [class.is-invalid]="usuarioNoValido"
             formControlName="usuario">
      <small *ngIf="usuarioNoValido" class="text-danger">Ese nombre ya esta en uso</small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">
      <input class="form-control"
             type="password"
             placeholder="Contraseña"
             [class.is-invalid]="pas1NoValido"
             formControlName="pas1">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Repita contraseña</label>
    <div class="col">
      <input class="form-control"
             type="password"
             placeholder="Contraseña"
             [class.is-invalid]="pas2NoValido"
             formControlName="pas2">
    </div>
  </div>
  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">
      <div class="col">
        <input type="text" 
          class="form-control" 
          placeholder="Distrito" 
          formControlName="distrito" 
          [class.is-invalid]="distritoNoValido">
      </div>
      <div class="col">
        <input type="text" 
          class="form-control" 
          placeholder="Ciudad" 
          formControlName="ciudad" 
          [class.is-invalid]="ciudadNoValido">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempos</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i=index ">
            <td>{{ i+1 }}</td>
            <td>
              <input class="form-control" type="text" [formControlName]="i">
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="borrarPasatiempo(i)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-success btn-block mb-5" (click)="agregarPasatiempo()">Agregar</button>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
<hr>
<pre>
  Estado del formulario: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>
<pre>
  {{ forma.value | json }}
</pre>
